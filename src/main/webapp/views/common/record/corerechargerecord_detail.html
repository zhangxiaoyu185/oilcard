<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>详情充值记录表</title>
    <link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all"/>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/jquery/jquery-form.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
    <script type="text/javascript" src="../../common.js"></script>
    <script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/record/corerechargerecord_detail.js?ts=new Date()"></script>
</head>
<body>
<div class="box">
    <ul class="list">
        <li class="list-li">
            <label class="leftLi">充值用户手机号：</label>
            <div class="rightLi">
                <label class="crrerUserMobile"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">充值用户姓名：</label>
            <div class="rightLi">
                <label class="crrerUserName"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">充值状态：</label>
            <div class="rightLi">
                <label class="crrerStatus"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">充值金额：</label>
            <div class="rightLi">
                <label class="crrerFee"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">充值时间：</label>
            <div class="rightLi">
                <label class="crrerDate"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">油卡卡号：</label>
            <div class="rightLi">
                <label class="crrerOilCode"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">是否带发票：</label>
            <div class="rightLi">
                <label class="crrerInvoice"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">使用的优惠券合集：</label>
            <div class="rightLi">
                <label class="crrerUseCoupon"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">可获得的优惠券：</label>
            <div class="rightLi">
                <label class="crrerGetCoupon"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">支付方式：</label>
            <div class="rightLi">
                <label class="crrerPayType">银联支付</label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">交易单号：</label>
            <div class="rightLi">
                <label class="crrerOrder"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">代理商平台：</label>
            <div class="rightLi">
                <label class="crrerAgent"></label>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
