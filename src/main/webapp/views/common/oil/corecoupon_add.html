<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加优惠券表</title>
    <link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all"/>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/jquery/jquery-form.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
    <script type="text/javascript" src="../../common.js"></script>
    <script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/oil/corecoupon_add.js?ts=new Date()"></script>
    <script type="text/javascript" src="../../public/My97DatePicker/WdatePicker.js?ts=new Date()"></script>
</head>
<body>
<div class="box">
    <ul class="list">
        <li class="list-li">
            <label class="leftLi">优惠金额：</label>
            <div class="rightLi">
                <input type="number" class="inputStyle crcpnReduce"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">生成数量：</label>
            <div class="rightLi">
                <input type="number" class="inputStyle count"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">生效时间：</label>
            <div class="rightLi">
                <input type="text" class="inputStyle crcpnStart" placeholder="请选择生效时间" id="crcpnStart" name="crcpnStart"
                       onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'new Date()',maxDate:'#F{$dp.$D(\'crcpnEnd\')}'})"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">截止时间：</label>
            <div class="rightLi">
                <input type="text" class="inputStyle crcpnEnd" placeholder="请选择截止时间" id="crcpnEnd" name="crcpnEnd"
                       onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'crcpnStart\')}'})"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <input type="button" class="buttonStyle submit" value="添加"/>
        </li>
    </ul>
</div>
</body>
</html>
