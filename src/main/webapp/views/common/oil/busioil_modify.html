<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册成功油卡表</title>
    <link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all"/>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/jquery/jquery-form.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
    <script type="text/javascript" src="../../common.js"></script>
    <script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/oil/busioil_modify.js?ts=new Date()"></script>
</head>

<body>
<div class="box">
    <ul class="list">
        <li class="list-li">
            <label class="leftLi">油卡卡号：</label>
            <div class="rightLi">
                <input type="text" class="inputStyle bsoilCode"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">绑定姓名：</label>
            <div class="rightLi">
                <label class="bsoilName"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">绑定手机号：</label>
            <div class="rightLi">
                <label class="bsoilMobile"></label>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">邮寄地址：</label>
            <div class="rightLi">
                <label class="bsoilAddress"></label>
            </div>
        </li>
        <li class="list-li">
            <input type="button" class="buttonStyle submit" value="注册成功"/>
        </li>
    </ul>
</div>
</body>
</html>
